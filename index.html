<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Euros</title>
    <link rel="stylesheet" href="calculadora.css">
</head>
<body>
    <h1 class="header">Calculadora de tu panita</h1>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Billetes/Monedas</th>
                    <th>Unidades</th>
                    <th>Suma</th>
                </tr>
            </thead>
            <tbody>
                <!-- Repite el bloque de fila para cada denominación -->
                <tr>
                    <td>500 €</td>
                    <td><input type="number" class="qty-input" id="qty500" oninput="calculateRow(500, 'qty500', 'value500')" value="0"></td>
                    <td id="value500">0</td>
                </tr>
                <!-- ...otros valores aquí... -->
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="2" class="total">Total</td>
                    <td id="totalValue" class="total">0</td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="calculadora.js"></script>
</body>
</html>
